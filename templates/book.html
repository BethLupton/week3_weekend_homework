{% extends "base.html" %}

{% block content %}
    <h2>{{book.title}}</h2>
    <p>Author: {{book.author}}</p>
    <p>Genre: {{book.genre}}</p>

        {% if book.checked_out %}
        <p><i>Checked Out</i></p>
            {% else %}
        <p><i>Checked In</i></p>
        
        {% endif %}

    <form class="form-inline" action="/books/delete/{{ book.id }}" method="POST">
        <input type="submit" value="Delete">
      </form>
{% endblock %}
